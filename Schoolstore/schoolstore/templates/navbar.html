{% load static %}
<!-- Start header -->
	<header class="top-navbar">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">
					<img src="{% static 'images/logo.png' %}" alt="" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-host" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
					<span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbars-host">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="dropdown-a" data-toggle="dropdown">Departments</a>
							<div class="dropdown-menu" aria-labelledby="dropdown-a">
								{% for department in links %}
									<a class="dropdown-item"  href="{{ department.wikipedia_link }}">{{ department.name }}</a>
								{% endfor %}
							</div>
						</li>
						{% if user.is_authenticated %}
						<li class="nav-item"><a class="nav-link" href="#" style="color: #c0ce26;">Hello {{user.username}}</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
						{% else %}
						<li class="nav-item"><a class="nav-link" href="{% url 'register' %}" >Register</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'login' %}" >Login</a></li>
						{% endif %}

					  </ul>

				</div>
			</div>
		</nav>
	</header>
	<!-- End header -->
